<!DOCTYPE html>
<html lang="en">
<head>
    <title>evaluasi 1</title>
</head>
<body>
    <script>
        var nilai = prompt("masukan nilai kamu")
        var grade = "";

        if(nilai >= 90) grade = "A"
        else if (nilai >= 80) grade = "B+"
        else if (nilai >= 70) grade = "B"
        else grade = "F"

        document.write(`<p>Nilai kamu adalah : ${grade}</p>`)
    </script>
</body>
</html>
